                <li>

<script type="text/javascript">
	$('#login').click(function(){
			$.ajax({
                url:"ajax/login.php",
                type:'post',
		        data:$('#form1').serialize(),
                success:function (data) {
                	console.log(data);
                	if(data==0){
                		alert("登录失败");
                	}else{
                		alert("登录成功");
                		location.href = data;
                	}
                }
            });
            return false;
		});
		
</script>
